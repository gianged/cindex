version: '3.8'

services:
  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development

  payment-service:
    build: ./services/payment-service
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - payment-service
